<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido/a al Panel Profesor</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .panel-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            text-align: center;
        }

        .panel-logo {
            max-width: 150px;
            margin: 0 auto 20px;
        }

        .panel-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }

        .panel-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .panel-button:hover {
            background-color: #e06a3d;
        }
    </style>
</head>
<body>

<div class="panel-container">
    <img src="https://bestwork.cl/wp-content/uploads/2023/05/Logo.png" alt="Best Work Logo" class="panel-logo">
    <h2 class="panel-title">BIENVENIDO/A AL PANEL PROFESOR</h2>
    <button class="panel-button" onclick="https://asistencia-sesiones.vercel.app/">
        INGRESA
    </button>
</div>

</body>
</html>
